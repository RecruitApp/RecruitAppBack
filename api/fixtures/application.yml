#parameters:
#pwd: 'ee'

App\Entity\Application:
    application_{1..20}:
        name: <lastName()>
        firstname: <firstName($gender = null|'male'|'female')>
        gender: <gender()>
        photo: <imageUrl($width = 640, $height = 480)>
        email: <email()>
        age: randomNumber($nbDigits = 2, $strict = false)
        adress: <address()>
        motivationField: <text($maxNbChars = 200)>
        salaryClaim: <numberBetween($min = 1000, $max = 9000)>
        cv: "null"
        status: '<numberBetween(1, 30)>x @status_*'
        offer: '<numberBetween(1, 30)>x @offer_*'
        applicant: '<numberBetween(1, 20)>x @user_*'
