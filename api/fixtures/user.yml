#parameters:
    #pwd: 'ee'

App\Entity\User:
    user_{1..20}:
        email: <email()>
        roles: <randomElements(["ROLE_RECRUITER", "ROLE_USER"])>
        password: <encodePwd('password')>
        token: <regexify('[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}')>
        isActive: <boolean()>
        offers: '<numberBetween(1, 30)>x @offer_*'
        applications: '<numberBetween(1, 20)>x @application_*'

    user_recruiter:
        email: 'muhammad.tounsi@hotmail.fr'
        roles: ["ROLE_RECRUITER"]
        password: <encodePwd('password')>
        token: <regexify('[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}')>
        isActive: true
        offers: '<numberBetween(1, 30)>x @offer_*'
        applications: '<numberBetween(1, 20)>x @application_*'
